<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Kotet.jp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="twitter:card" content="summary" />
    <meta name="og:title" content="Kotet.jp" />
    <meta name="og:description" content="Kotetのサイト" />
    <meta name="twitter:image" content="https://kotet.jp/logo.png" />

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, helvetica neue, segoe ui, noto sans japanese, ヒラギノ角ゴ pron w3, Meiryo, sans-serif;
            margin: 0;
            font-size: 16px;
            min-height: 100vh;
            color: white;
            background-color: black;
            display: flex;
            align-items: center;
        }

        a {
            color: white;
        }

        .card {
            position: fixed;
            height: 60vh;
            max-height: 20em;
            width: 100%;
            max-width: 30em;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }

        svg {
            height: 100%;
            margin-right: 2em;
        }

        main {
            margin-right: 1em;
        }

        canvas {
            width: 100%;
            height: 100%;
        }

        ul {
            line-height: 2;
        }
    </style>
    <script async src="main.js"></script>
</head>

<body>
    <canvas id="canvas"></canvas>
    <div class="card">
        <svg xmlns="http://www.w3.org/2000/svg" style="fill:#fff" viewBox="0 0 120 210">

                <path d="m 60,20 c 44,-26 49,-8 49,-8 0,0 9,27 -49,8 z" />
                <path d="m 60,20 c -51,-14 -54,4 -54,4 0,0 0,27 54,-4 z" />
                <path

            </g>
            <ellipse cx="40" cy="160" rx="6" ry="9" />
            <ellipse cx="80" cy="160" rx="6" ry="9" />

                <ellipse cx="43" cy="156" rx="2" ry="4" />

                </li>
                <li>
                    <a href="https://podcast.kotet.jp/">
                        <span>Podcast</span><span class="suffix">.kotet.jp</span>

                    <a href="https://clock.kotet.jp/">
                        <span>Clock</span><span class="suffix">.kotet.jp</span>
                    </a>
                </li>
                <li>
                    <a href="https://github.com/kotet/">
                        <span>GitHub</span><span class="suffix">.com/kotet</span>
                    </a>
                </li>
                <li>
                    <a href="https://twitter.com/kotetttt/">
                        <span>Twitter</span><span class="suffix">.com/kotetttt</span>
                    </a>
                </li>
            </ul>
